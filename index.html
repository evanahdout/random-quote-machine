<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"/>
        <title>Random Quote Machine</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="quote-box">
                <div id="quote-text">
                    <i class="fa-solid fa-quote-left"></i>
                    <span id="text"></span>
                </div>
                <div id="quote-author">
                    -
                    <span id="author"></span>
                </div>
                <div class="buttons">
                    <a id="tweet-quote" class="links" href="twitter.com/intent/tweet" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <button id="new-quote" onclick="change()">New Quote</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
